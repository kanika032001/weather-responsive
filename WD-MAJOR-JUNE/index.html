
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

  <!------------------------ Its a Bootstrap Link we have added for button and many more layout styling ---------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--------------------------------------------------- Linking the CSS file here------------------------------------------------->
    <link rel="stylesheet" href="src/style.css" />

      <!------------------------------------------------ Adding a javascript font pack here----------------------------------------->

    <script
      src="https://kit.fontawesome.com/7d736f3127.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>

  <body>
  <!----------------------------------- Here we Have made a container inside which we have our whole web application---------------->
    <div class="container">
      <div class="video">
        <video autoplay muted loop id="myvideo"  >       
          <source src="src/media/mist1.mp4" type="video/mp4"> 
      </video> 
    </div>
      <div class="app-wrap">
        <div class="app">
          <div class="row">
            <div class="col-8 city-search">
              <form class="city-search-form"><br><br>
                <input class="search-box" type="text" placeholder="ENTER THE CITY" id="city-input"  autocomplete="off"/>

   <!--------------------------------------------Here bootstrap class is used for the button styling-------------------------------->
                <button
                  type="submit"
                  class="btn btn-outline-light search-buttons"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-light search-buttons"
                  id="button-location"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
            
              </form><br>
         
              <div id="current-day-time">
              </div>
              <span id="span"></span>
            </div>
  <!----------------------------------------Here bootstrap class is used for the layout of items in list --------------------------->
            <div class="col-4 conditions-block">
              <ul class="conditions-list">
                <li>
                  <span class="col-12 current-temp"><br>
                    <img src="" alt="" width="45" id="wx-icon" />
                    <span class="current-temp-num" id="current-temp"></span> 
                    <a href="#" class="degrees degreesF active-units">F</a>
                    <span class="degrees degrees-spacer"> | </span>
                    <a href="#" class="degrees degreesC inactive-units">Â°C</a>
                  </span>
                </li>
                <br><br><hr>  
                <li>
                  <br>
                  <span class="weather-title">Weather Details</span>
                  <br><br>
                  <span class="col-10 current-name">Feels-like Temperature:   </span>
                  <span class="col-2 current-val">
                    <span id="feels-like"></span>
                  </span>
                </li>
                <li>
                  <span class="col-10 current-name">Humidity:</span>
                  <span class="col-2 current-val">
                    <span id="humidity"></span>
                  </span>
                </li>
                <li>
                  <span class="col-10 current-name">WNW Wind:</span>
                  <span class="col-2 current-val">
                    <span id="windspeed"></span>
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="row city-container">
            <span class="city-description"></span>
            <h1 class="city-name" id="city-name"></h1>
           
          </div> <hr>
          <center><h4><b>Forecast</b></h4></center>
          <div  id="forecast"></div>

        </div>
      </div>

    </div>
    <!-- --------------------------------------------Adding the Javascript here-------------------------------------------------- -->
    <script src="src/script.js"></script>
  </body>
</html>
